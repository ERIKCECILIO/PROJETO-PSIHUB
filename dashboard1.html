<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Saúde Mental</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        canvas {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Saúde Mental em Jovens e Adolescentes</h2>
        <canvas id="mentalHealthChart"></canvas>
    </div>

    <script>
        // Dados para ansiedade e depressão
        const data = {
            labels: ['10 a 14 anos', '15 a 19 anos'],
            datasets: [
                {
                    label: 'Ansiedade (%)',
                    data: [3.6, 4.6],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Depressão (%)',
                    data: [1.1, 2.8],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }
            ]
        };

        // Configurações do gráfico
        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Percentual (%)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Faixa Etária'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Prevalência de Ansiedade e Depressão entre Jovens e Adolescentes'
                    }
                }
            }
        };

        // Renderiza o gráfico
        const ctx = document.getElementById('mentalHealthChart').getContext('2d');
        const mentalHealthChart = new Chart(ctx, config);
    </script>
</body>
</html>
