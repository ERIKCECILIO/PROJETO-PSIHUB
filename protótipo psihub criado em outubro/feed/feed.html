<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Postagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feed-container">
        <!-- Postagem 1 -->
        <div class="post">
            <div class="post-header">
                <h2>Título da Postagem 1</h2>
                <span class="post-date">14 de Outubro de 2024</span>
            </div>
            <p class="post-content">
                Este é o conteúdo da primeira postagem. Aqui você pode escrever qualquer coisa sobre o tema da postagem.
            </p>
        </div>

        <!-- Postagem 2 -->
        <div class="post">
            <div class="post-header">
                <h2>Título da Postagem 2</h2>
                <span class="post-date">13 de Outubro de 2024</span>
            </div>
            <p class="post-content">
                Este é o conteúdo da segunda postagem. Mais detalhes sobre outro assunto podem ser incluídos aqui.
            </p>
        </div>

        <!-- Adicione mais postagens conforme necessário -->
    </div>
</body>
</html>
